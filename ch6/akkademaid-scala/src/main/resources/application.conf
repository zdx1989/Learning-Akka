akka {
    actor {
        provider = "akka.cluster.ClusterActorRefProvider"
    }
    remote {
        netty.tcp {
            hostname = "127.0.0.1"
            port = 2552
        }
    }
    cluster {
        seed-nodes = [
            "akka.tcp://Akkademy@127.0.0.1",
            "akka.tcp://Akkademy@127.0.0.1"
        ]
    }
    extensions = ["akka.contrib.pattern.ClusterReceptionistExtension"]
}